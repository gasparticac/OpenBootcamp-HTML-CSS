        <section id="contact">
            <div class="row">
                <div class="col-6 bg-warning">
                    <h3>Gaspar Ticac</h3>
                    <p>Siéntete libre de enviarme un mensaje</p>
                    <div class="col w-100 d-flex justify-content-around p-2 mb-3">
                        <div class=" fa-brands fa-linkedin "></div>
                        <div class=" fa-solid fa-envelope "></div>
                        <div class=" fa-brands fa-facebook-messenger "></div>
                        <div class=" fa-brands fa-twitter"></div>
                    </div>
                    <div>
                        <h5>2022 by Gaspar Ticac</h5>
                    </div>
                </div>
                <div class="col-6">
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="form-group pb-4">
                                  <label for="nombre">Tu nombre</label>
                                  <input type="text" class="form-control" id="nombre" >
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group pb-4">
                                  <label for="mail">Email</label>
                                  <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" >
                                </div>

                        </div>
                        <div class="form-group">

                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
